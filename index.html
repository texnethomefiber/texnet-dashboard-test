<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXNET User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header {
      background: #0c2540; color: white; padding: 20px; text-align: center;
      font-size: 1.8em; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .user-card {
      background: white; margin: 20px auto; width: 90%; max-width: 500px;
      border-left: 10px solid #4CAF50; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px; border-radius: 8px;
    }
    .expired   { border-left-color: #f44336; }
    .warning   { border-left-color: #ff9800; }
    .active    { border-left-color: #4CAF50; }
    .user-info { margin-bottom: 15px; }
    .user-info strong { display: inline-block; width: 100px; }
    .actions button {
      margin-right: 10px; padding: 10px 15px; font-size: 0.9em;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .enable-btn  { background: #4CAF50; color: white; }
    .disable-btn { background: #f44336; color: white; }
    .delete-btn  { background: #555;    color: white; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/texnethomefiber/texnet-dashboard-test/main/user-expiry.csv';

    function statusOf(expiryStr) {
      const expiry = new Date(expiryStr);
      const now = new Date();
      if (isNaN(expiry)) return 'invalid';
      if (expiry < now) return 'expired';
      const hours = (expiry - now) / 36e5;
      return hours <= 24 ? 'warning' : 'active';
    }

    function renderUsers(data) {
      const container = document.createElement('div');
      data.forEach((row) => {
        const { Name, Phone, Expiry } = row;
        const status = statusOf(Expiry);
        const card = document.createElement('div');
        card.className = `user-card ${status}`;
        const info = document.createElement('div');
        info.className = 'user-info';
        info.innerHTML = `<strong>Name:</strong> ${Name}<br><strong>Phone:</strong> ${Phone}<br><strong>Status:</strong> ${status.charAt(0).toUpperCase() + status.slice(1)}`;
        const actions = document.createElement('div');
        actions.className = 'actions';
        if (status === 'expired' || status === 'warning') {
          actions.innerHTML = `<button class="enable-btn" onclick="alert('Enable ${Name}')">Enable</button>`;
        }
        if (status === 'active' || status === 'warning') {
          actions.innerHTML += `<button class="disable-btn" onclick="alert('Disable ${Name}')">Disable</button>`;
        }
        actions.innerHTML += `<button class="delete-btn" onclick="alert('Delete ${Name}')">Delete</button>`;
        card.append(info, actions);
        container.appendChild(card);
      });
      document.body.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => {
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: (results) => {
          renderUsers(results.data);
        },
      });
    });
  </script>
</head>
<body>
  <header>TEXNET HOME FIBER - USER DASHBOARD</header>
</body>
</html>
