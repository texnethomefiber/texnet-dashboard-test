<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXNET User Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    #searchBox {
      margin: 20px auto;
      text-align: center;
    }

    #searchBox input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 90%;
      margin: 10px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #34495e;
      color: white;
    }

    .expired {
      background-color: #ffdddd;
      color: #d8000c;
    }

    .almost {
      background-color: #fff3cd;
      color: #856404;
    }

    .active {
      background-color: #d4edda;
      color: #155724;
    }

    .pagination {
      text-align: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>TEXNET USER DASHBOARD</header>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search by name or phone..." />
  </div>

  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/texnethomefiber/texnet-dashboard-test/main/user-expiry.csv';
    const tableBody = document.querySelector("#userTable tbody");
    const searchInput = document.getElementById("searchInput");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageInfo = document.getElementById("pageInfo");

    let allUsers = [];
    let filteredUsers = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    function determineStatus(expiry) {
      const now = new Date();
      const expDate = new Date(expiry);
      const diff = (expDate - now) / (1000 * 60 * 60); // in hours

      if (diff <= 0) return 'Expired';
      if (diff <= 24) return 'Almost Expired';
      return 'Active';
    }

    function renderTable(data) {
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = data.slice(start, end);

      tableBody.innerHTML = "";

      paginatedData.forEach(user => {
        const row = document.createElement("tr");
        const status = determineStatus(user.exp);

        row.className =
          status === "Expired" ? "expired" :
          status === "Almost Expired" ? "almost" :
          "active";

        row.innerHTML = `
          <td>${user.name}</td>
          <td>${user.phone}</td>
          <td>${status}</td>
        `;
        tableBody.appendChild(row);
      });

      pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(data.length / rowsPerPage)}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= data.length;
    }

    function filterData(searchTerm) {
      const lower = searchTerm.toLowerCase();
      filteredUsers = allUsers.filter(user =>
        user.name.toLowerCase().includes(lower) || user.phone.includes(lower)
      );
      currentPage = 1;
      renderTable(filteredUsers);
    }

    fetch(CSV_URL)
      .then(res => res.text())
      .then(data => {
        allUsers = data.split("\n")
          .map(line => {
            const match = line.match(/name=(.*?);exp=(.*?);phone=(.*)/);
            if (match) {
              return { name: match[1], exp: match[2], phone: match[3] };
            }
            return null;
          })
          .filter(user => user !== null);

        filteredUsers = allUsers;
        renderTable(filteredUsers);
      });

    searchInput.addEventListener("input", () => {
      filterData(searchInput.value);
    });

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable(filteredUsers);
      }
    });

    nextBtn.addEventListener("click", () => {
      if ((currentPage * rowsPerPage) < filteredUsers.length) {
        currentPage++;
        renderTable(filteredUsers);
      }
    });
  </script>
</body>
</html>
