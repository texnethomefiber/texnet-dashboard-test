<!DOCTYPE html>
<html>
<head>
  <title>User Expiry Dashboard - TEXNET HOME FIBER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .expired {
      background-color: #ffe5e5;
    }
    .active {
      background-color: #e5ffe5;
    }
    .actions button {
      margin-right: 6px;
    }
    #log {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h2>TEXNET HOME FIBER - User Expiry Dashboard</h2>

  <table id="userTable">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Expiry</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </table>

  <div id="log"><strong>Action Log:</strong><br></div>

  <script>
    function logAction(message) {
      const log = document.getElementById("log");
      const time = new Date().toLocaleString();
      log.innerHTML += `[${time}] ${message}<br>`;
    }

    fetch('user-expiry.csv')
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split('\n');
        const headers = lines[0].split(',');
        const table = document.getElementById('userTable');
        const now = new Date();

        for (let i = 1; i < lines.length; i++) {
          const cols = lines[i].split(',');

          const name = cols[0].trim();
          const phone = cols[1].trim();
          const expiryRaw = cols[2].trim();
          const expiry = new Date(expiryRaw);

          if (isNaN(expiry.getTime())) {
            console.warn("Invalid date:", expiryRaw);
            continue;
          }

          const isExpired = expiry < now;
          const status = isExpired ? '❌ Expired' : '✅ Active';

          const row = table.insertRow();
          row.className = isExpired ? 'expired' : 'active';

          row.insertCell().textContent = name;
          row.insertCell().textContent = phone;
          row.insertCell().textContent = expiryRaw;
          row.insertCell().textContent = status;

          const actionCell = row.insertCell();
          if (isExpired) {
            const disableBtn = document.createElement("button");
            disableBtn.textContent = "Disable Secret";
            disableBtn.onclick = () => {
              if (confirm(`Disable PPP secret for ${name}?`)) {
                logAction(`Disabled secret for ${name}`);
              }
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete Interface";
            deleteBtn.onclick = () => {
              if (confirm(`Delete interface for ${name}?`)) {
                logAction(`Deleted interface for ${name}`);
              }
            };

            actionCell.className = "actions";
            actionCell.appendChild(disableBtn);
            actionCell.appendChild(deleteBtn);
          } else {
            actionCell.textContent = "-";
          }
        }
      });
  </script>
</body>
</html>
