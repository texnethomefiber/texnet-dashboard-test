<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXNET User Expiry Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    input { padding: 0.5rem; width: 100%; max-width: 300px; }
    .expired { background-color: #ffdddd; }
    .almost { background-color: #fff6cc; }
    .active { background-color: #ddffdd; }
    button { margin-right: 0.25rem; }
  </style>
</head>
<body>
  <h2>TEXNET User Expiry Dashboard</h2>
  <input type="text" id="search" placeholder="Search by name or phone..." />
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Expiry</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
  <script>
  fetch('user-expiry.csv')
    .then(response => response.text())
    .then(data => {
      const lines = data.trim().split('\n');
      const headers = lines[0].split(',');
      const table = document.getElementById('userTable');
      const now = new Date();

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');

        const name = cols[0].trim();
        const phone = cols[1].trim();
        const expiryRaw = cols[2].trim();
        const expiry = new Date(expiryRaw);

        // 🔍 Fallback if parsing fails
        if (isNaN(expiry.getTime())) {
          console.error("Invalid expiry date:", expiryRaw);
          continue;
        }

        const isExpired = expiry < now;
        const status = isExpired ? '❌ Expired' : '✅ Active';

        const row = table.insertRow();
        [name, phone, expiryRaw, status].forEach((value) => {
          const cell = row.insertCell();
          cell.textContent = value;
        });
      }
    });
</script>
</body>
</html>
